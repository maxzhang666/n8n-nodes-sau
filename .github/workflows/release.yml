# 此文件会被自动推送到公共仓库 n8n-nodes-sau 的 .github/workflows/ 目录
# 路径: n8n-nodes-sau/.github/workflows/release.yml

name: Release to npm

on:
  push:
    branches: [ master ]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          registry-url: https://registry.npmjs.org/

      - name: Publish to npm with OIDC
        run: npm publish --provenance --access public
